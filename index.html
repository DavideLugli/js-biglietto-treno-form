<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto Treno Form</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
    <div class="form-wrapper">
      <div class="row">
        <div class="col">
          <label for="nome-viaggiatore">Nome e Cognome</label>
          <input id="nome-viaggiatore" type="text" name="" value="" placeholder="Inserisci il tuo nome">
        </div>
        <div class="col">
          <label for="km">Km da percorrere</label>
          <input id="km" type="number" name="" value="" placeholder="Inserisci Km">
        </div>
        <div class="col">
          <label for="eta-viaggiatore">Fascia d'et√†</label>
          <select id="eta-viaggiatore" class="" name="">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
      </div>
      <button id="genera" class="btn" type="button" name="button">Genera</button>
      <button id="annulla" class="btn" type="button" name="button">Annulla</button>
    </div>
  </div>
  <h1 class="title">il tuo biglietto</h1>
  <div class="biglietto">
    <h2>Dettaglio Passeggero</h2>
    <div class="biglietto-passeggero row">
      <div class="col col-sx">
        <h3>Nome Passeggero</h3>
        <h4 id="nome-passeggero"></h4>
      </div>
      <div class="col col-dx">
        <table>
          <thead>
            <tr>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="offerta"></td>
              <td id="carrozza"></td>
              <td id="cp-code"></td>
              <td id="costo"></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <script src="js/trainticket.js" charset="utf-8"></script>
</body>

</html>
